site_name: Common Fund Data Ecosystem Training

theme:
  name: material
  palette:
    primary: white
  features:
    - navigation.tabs
    - navigation.instant
  logo: images/CFDE-logo.png
  custom_dir: docs/templates
docs_dir: docs

plugins:
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized
  - htmlproofer

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.emoji
- pymdownx.extra
- pymdownx.highlight
- pymdownx.keys
- pymdownx.inlinehilite
- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:"CFDE-Coordination" coordination@CFDE.groups.io
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CfdeNih
    - icon: fontawesome/brands/github
      link: https://github.com/nih-cfde/training-and-engagement/tree/stable
extra_css:
  - stylesheets/extra.css
  - stylesheets/asciinema-player.css
extra_javascript:
  - javascripts/medium-zoom.min.js
  - javascripts/extra.js
  - javascripts/asciinema-player.js
