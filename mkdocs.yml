site_name: Common Fund Data Ecosystem Training
site_description: 'We are working to make Common Fund data more accessible to researchers and clinicians like you. 

We have created tutorials for 

Common Fund Tools (<a href="https://training.nih-cfde.org/en/latest/Common-Fund-Tools/Kids-First/" style="color:#336699;">Kids First Portal</a> and the <a href="https://training.nih-cfde.org/en/latest/Common-Fund-Tools/CFDE-Portal/" style="color:#336699;">CFDE Portal</a>),

Cloud Platforms (<a href="https://training.nih-cfde.org/en/latest/Cloud-Platforms/Introduction_to_Amazon_Web_Services/introtoaws1/" style="color:#336699;">AWS</a>
<a href="https://training.nih-cfde.org/en/latest/Cloud-Platforms/Introduction-to-GCP/" style="color:#336699;">GCP</a>
<a href="https://training.nih-cfde.org/en/latest/Cloud-Platforms/Introduction-to-Terra/" style="color:#336699;">Terra</a>),

Bioinformatic Analyses (<a href="https://training.nih-cfde.org/en/latest/Bioinformatic-Analyses/BLAST-Command-Line/BLAST1/" style="color:#336699;">BLAST</a>
<a href="https://training.nih-cfde.org/en/latest/Bioinformatic-Analyses/GWAS-in-the-cloud/" style="color:#336699;">GWAS</a>
<a href="https://training.nih-cfde.org/en/latest/Bioinformatic-Analyses/RNAseq-on-Cavatica/rna_seq_1/" style="color:#336699;">RNA-Seq on Cavatica</a>),

and General Tools (<a href="https://training.nih-cfde.org/en/latest/General-Tools/UNIX/" style="color:#336699;">UNIX</a>
<a href="https://training.nih-cfde.org/en/latest/General-Tools/Introduction-to-Conda/" style="color:#336699;">Conda</a>
<a href="https://training.nih-cfde.org/en/latest/General-Tools/Snakemake/" style="color:#336699;">Snakemake</a>
<a href="https://training.nih-cfde.org/en/latest/General-Tools/Web-Development/" style="color:#336699;">Web Development</a>
)

.'


theme:
  name: material
  palette:
    #scheme: preference
    primary: white
    #accent: teal
  features:
    - navigation.tabs
    - navigation.instant
    #- navigation.sections
  favicon: images/CFDE-logo-white-outline.png
  logo: images/CFDE-logo.png
  custom_dir: custom
  docs_dir: docs


plugins:
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized
  #- htmlproofer

markdown_extensions:
- admonition
- def_list
- pymdownx.critic
- pymdownx.details
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.emoji:
     emoji_index: !!python/name:materialx.emoji.twemoji
     emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.tabbed
- pymdownx.extra
- pymdownx.superfences
- pymdownx.extra
- pymdownx.highlight
- pymdownx.keys
- pymdownx.inlinehilite



- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:CFDE-HelpDesk%20<training@cfde.atlassian.net>
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CfdeNih
    - icon: fontawesome/brands/github
      link: https://github.com/nih-cfde/training-and-engagement/tree/stable
    - icon: material/card-account-mail
      link: mailto:CFDE-Training%20<CFDETraining+subscribe@CFDEpublic.groups.io>
extra_css:
  - stylesheets/extra.css
  - stylesheets/asciinema-player.css
  - stylesheets/overrides.min.css
extra_javascript:
  - javascripts/medium-zoom.min.js
  - javascripts/extra.js
  - javascripts/asciinema-player.js
