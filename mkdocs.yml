site_name: Common Fund Data Ecosystem Training
site_description: >-
  We are working to make Common Fund data more accessible to researchers and clinicians like you! </br></br>Choose from our growing list of tutorials and resources to learn how to perform bioinformatic analyses and access data



theme:
  name: material
  palette:
    #scheme: preference
    primary: white
    #accent: teal
  features:
    - navigation.tabs
    - navigation.instant
    #- navigation.sections
  favicon: images/CFDE-logo-white-outline.png
  logo: images/CFDE-logo.png
  custom_dir: custom
  docs_dir: docs


plugins:
  - search: # necessary for search to work
      separator: '[\s\-\.]+'
  - awesome-pages
  - git-revision-date-localized
  - offline
  #- htmlproofer

markdown_extensions:
- admonition
- def_list
- pymdownx.critic
- pymdownx.details
- pymdownx.highlight
- pymdownx.superfences
- pymdownx.tabbed
- pymdownx.emoji:
     emoji_index: !!python/name:materialx.emoji.twemoji
     emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.tabbed
- pymdownx.extra
- pymdownx.superfences
- pymdownx.extra
- pymdownx.highlight
- pymdownx.keys
- pymdownx.inlinehilite



- codehilite:
    guess_lang: false
- toc:
    permalink: true
extra:
  hypothesis: true
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:CFDE-HelpDesk%20<training@cfde.atlassian.net>
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/CfdeNih
    - icon: fontawesome/brands/github
      link: https://github.com/nih-cfde/training-and-engagement/tree/stable
    - icon: material/card-account-mail
      link: mailto:CFDE-Training%20<CFDETraining+subscribe@CFDEpublic.groups.io>
extra_css:
  - stylesheets/extra.css
  - stylesheets/asciinema-player.css
  - stylesheets/overrides.min.css
extra_javascript:
  - javascripts/medium-zoom.min.js
  - javascripts/extra.js
  - javascripts/asciinema-player.js

version 2: 

formats:
  - pdf
