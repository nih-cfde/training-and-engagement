name: 'Auto Assign'
on:
  pull_request:
    branches: [latest]
    types: [opened, reopened]

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v1.1.1
        with:
          repo-token: ${{ secrets.ALLTHEACTIONS }}
          configuration-path: ".github/actions/auto_assign_latest.yml"
